<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note to Self</title>
    <script src="notetoself.js"></script>
    <link rel="stylesheet" href="notetoself.css" media="all">
</head>
<body>
<form action="">
    <label for="note_color">Color:</label>
    <select id="note_color">
        <option value="LightGoldenRodYellow">yellow</option>
        <option value="PaleGreen">green</option>
        <option value="LightPink">pink</option>
        <option value="LightBlue">blue</option>
    </select>
    <label for="note_text">Text:</label>
    <input id="note_text" type="text">
    <input id="add_button" type="button" value="Add Sticky Note to Self">
    <input id="clear_button" type="button" value="Clear storage">
    
</form>
<ul id="stickies">
</ul>
    
</body>
</html>
